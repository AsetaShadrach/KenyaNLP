version: 1
formatters:
  default:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    datefmt: '%d-%b-%y %H:%M:%S'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: default
    stream: ext://sys.stdout
  file:
    () : logfileConfig.logmaker
    formatter: default
loggers:
  TweetRetrieval:
    level: DEBUG
    handlers: [file]
    propagate: no
  root:
    level: DEBUG
    handlers: [console]
